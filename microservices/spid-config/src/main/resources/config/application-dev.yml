    ROOT: INFO
    tech.jhipster: INFO
    org.hibernate.SQL: INFO
    com.entando.spid: DEBUG

spring:
  devtools:
    restart:
      enabled: true
      additional-exclude: static/**,.h2.server.properties
    livereload:
      enabled: false # we use Webpack dev server + BrowserSync for livereload
  jackson:
    serialization:
      indent-output: true
